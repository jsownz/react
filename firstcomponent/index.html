<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Component</title>
  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

  <div id="helloMessage"></div>

  <script type="text/babel">
    var HelloMessage = React.createClass({
      sayMessage: function(e){
        e.preventDefault();
        alert(this.props.children);
      },
      render: function(){
        return  <div>
                  <h3>Hello {this.props.word}!</h3>
                  <p><a href="#" onClick={this.sayMessage}>Click for Message</a></p>
                </div>;
      }
    });

    ReactDOM.render(
      <HelloMessage word="Everyone">What are you up to?</HelloMessage>,
      document.getElementById('helloMessage')
    );
  </script>
  
</body>
</html>
